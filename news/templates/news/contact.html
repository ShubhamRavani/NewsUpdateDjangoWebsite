<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>News Update</title>

    <link rel="shortcut icon" href="{% static  'icon1.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/maicons.css' %}">

    <link rel="stylesheet" href="{% static  'vendor/animate/animate.css' %}">

    <link rel="stylesheet" href="{% static  'vendor/owl-carousel/css/owl.carousel.min.css' %}">

    <link rel="stylesheet" href="{% static  'css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static  'css/newsupdate.css' %}">

    <link rel="stylesheet" href="{% static  'css/style.css' %}">

</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-floating">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'icon1.png' %}" alt="" width="40">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-lg-5 mt-3 mt-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'technology' %}">Technology</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="{% url 'sports' %}">Sports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'business' %}">Business</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="{% url 'entertainment' %}">Entertainment</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="{% url 'health' %}">Health</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="{% url 'science' %}">Science</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<!--Start Contact-->
<div class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 py-3 mb-5 mb-lg-0">
        <div class="img-place w-lg-75 wow zoomIn">
          <img src="{% static 'img/illustration_contact.svg' %}" alt="">
        </div>
      </div>
      <div class="col-lg-5 py-3">
        <h1 class="wow fadeInUp">Need a help? <br>
        Don't worry just contact us</h1>

        <form method="POST" class="mt-5">
          <div class="form-group wow fadeInUp">
            <label for="name" class="fw-medium fg-grey">Fullname</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group wow fadeInUp">
            <label for="email" class="fw-medium fg-grey">Email</label>
            <input type="text" class="form-control" id="email">
          </div>

          <div class="form-group wow fadeInUp">
            <label for="message" class="fw-medium fg-grey">Message</label>
            <textarea rows="6" class="form-control" id="message"></textarea>
          </div>

          <div class="form-group mt-4 wow fadeInUp">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- End Contact-->

<!--Start Footer-->
<div class="page-footer-section bg-dark fg-white">

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 py-2">

        <p class="d-inline-block ml-2">Copyright &copy; <a href="" class="fg-white fw-medium">NewsUpdate</a>. All rights reserved</p>
      </div>
      <div class="col-12 col-md-6 py-2">
        <ul class="nav justify-content-end">
        <div class="mt-4">
          <a href="#" class="btn btn-fab btn-primary fg-white"><span class="mai-logo-facebook"></span></a>
          <a href="#" class="btn btn-fab btn-primary fg-white"><span class="mai-logo-twitter"></span></a>
          <a href="#" class="btn btn-fab btn-primary fg-white"><span class="mai-logo-instagram"></span></a>
          <a href="#" class="btn btn-fab btn-primary fg-white"><span class="mai-logo-google"></span></a>
        </div>
		</ul>
      </div>
    </div>
  </div>
</div>
<!--End Footer-->

<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

<script src="{% static 'vendor/wow/wow.min.js' %}"></script>

<script src="{% static 'js/newsupdate.js' %}"></script>

</body>
</html>
